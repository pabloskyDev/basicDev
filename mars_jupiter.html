<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weights</title>
    <style>
        body {
            background-color: #86effc;
        }
    </style>
</head>
<body>
    <h1>Your weight in other planet</h1>
    <p>In the planet your weight is lower than Mars or Jupiter</p>

    <script>
        const w_earth = 9.8;
        const w_mars = 3.7;
        const w_jupiter = 24.8;

        let user = prompt("Â¿Cual es tu peso?");
        let weight = parseFloat(user);
        let planet = parseInt(prompt("Elige tu planeta:\n* 1 es marte.\n* 2 es Jupiter."));
        let name_planet;
        let final_weight;

        // Calculating...
        if(planet == 1)
        {
            final_weight = (weight * w_mars)/w_earth;
            name_planet = `Mars`;
        }
        else if(planet == 2)
        {
            final_weight = (weight * w_jupiter)/w_earth;
            name_planet = `Jupiter`;
        }else
        {
            final_weight = 100000;
            name_planet = `Default planet`;
        }
        
        final_weight = parseFloat(final_weight).toFixed(2);

        document.write(`Your weight in ${name_planet} is <strong>${final_weight} kg</strong>`);

    </script>
</body>
</html>
