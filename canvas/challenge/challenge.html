<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge with figures</title>
    <link rel="stylesheet" href="./challenge.css">
</head>
<body>
    <h1>Challenging myself with this kind of exercises</h1>
    
    <main>
        <p>
            How many lines do you want?
            <input type="number" name="nmr_lines" id="nmr_lines" maxlength="4">
        </p>
        
        <div>
            <p>
                Choose one figure or some colors:
            </p>
            <ul class="ul_figures">
                <li><input type="button" value="Flower" id="id_flower" onclick="createFigure(this.id);"></li>
                <li><input type="button" value="Eye" id="id_eye" onclick="createFigure(this.id);"></li>
                <li><input type="button" value="Square" id="id_square" onclick="createFigure(this.id);"></li>
                <li><input type="button" value="Star" id="id_star" onclick="createFigure(this.id);"></li>
                <li><input type="button" value="Vortice" id="id_vortice" onclick="createFigure(this.id);"></li>
            </ul>
            <p>
                <!-- <input type="button" value="Refresh" id="sv_data" class="btn_style success"> -->
                <!-- <input type="button" value="Clear" id="rm_data" class="btn_style c_red"> -->
            </p>
        </div>
        
        <div id="div_principal">
            <canvas width="300" height="300" id="canvas_figure">
            </canvas>
            <ul>
                <li><input type="button" value="White" class="btn_style c_white" onclick="colorCanvas(this.value);"></li>
                <li><input type="button" value="Orange" class="btn_style c_orange" onclick="colorCanvas(this.value);"></li>
                <li><input type="button" value="Red" class="btn_style c_red" onclick="colorCanvas(this.value);"></li>
                <li><input type="button" value="Yellow" class="btn_style c_yellow" onclick="colorCanvas(this.value);"></li>
                <li><input type="button" value="All" class="btn_style c_all" onclick="colorCanvas(this.value);"></li>
            </ul>

        </div>
        <footer>
            Developed by &copy; PabloskyDev 
        </footer>
    </main>
    <script src="./challenge.js"></script>
</body>
</html>
